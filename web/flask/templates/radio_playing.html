
{% extends "base.html" %}

{% block title %}{{ station.name }}{% endblock %}

{% block content %}

<!DOCTYPE html>
    <h1>Now Playing: {{ station.name }}</h1>
    <p>Stream URL: <a href="{{ station.url }}">{{ station.url }}</a></p>
    <p>Country: {{ station.country }}</p>
    <p>Language: {{ station.language }}</p>
    <a href="{{ url_for('index') }}">Back to Radio List</a>


{% endblock %}
