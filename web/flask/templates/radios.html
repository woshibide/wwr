{% extends "base.html" %}

{% block title %}RADIOS{% endblock %}

{% block content %}
<h1> i know {{ stations_working }} stations</h1>

<ul>
    {% for station in stations %}
        <li>
            <a href="{{ url_for('radio_details', radio_num=loop.index) }}">
                {{ station.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
